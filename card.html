<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" id="fevicon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src="countryScript.js" defer></script>
</head>

<body>
    <header>
        <h2>Where is in the World ?</h2>
        <div class="light-and-dark-container">
            <i class="fa-regular fa-moon"></i>
            <span>Dark Mode</span>
        </div>
    </header>

    <button><i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back</button>
    <div class="cardMain">
        <div class="left">
            <img src="" alt="">
        </div>
        <div class="right">
            <h1 class="country-name">Germany</h1>
            <div class="description">
                <p> <b>Native Name:</b> <span class="native-name"></span></p>
                <p> <b>Population: </b><span class="population"></span></p>
                <p> <b>Region: </b><span class="region"></span></p>
                <p> <b>Sub Region:</b> <span class="sub-region"></span></p>
                <p> <b>Capital: </b><span class="capital"></span></p>
                <p> <b>Top Level Domain:</b> <span class="domain"></span></p>
                <p> <b>Currencies: </b><span class="currencies"></span></p>
                <p> <b>Languages: </b><span class="languages"></span></p>
            </div>

            <div class="countries-borders"><b>Border Countries: </b>
            <div class="borders"></div>
            </div>
        </div>
    </div>
      <footer>
        <p>Made with <span class="heart">❤️</span> by Sandeep</p>
    </footer>
</body>

</html>
